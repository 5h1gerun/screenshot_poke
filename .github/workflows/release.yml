name: Notify Discord on Release

on:
  release:
    types: [published]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord notification
        run: |
          body=$(jq -nc --arg msg "📢 新しいリリースが公開されました！ [$GITHUB_REPOSITORY]($GITHUB_SERVER_URL/$GITHUB_REPOSITORY/releases/tag/$GITHUB_REF_NAME)" '{content: $msg}')
          curl -H "Content-Type: application/json; charset=utf-8" \
               -X POST \
               -d "$body" \
               ${{ secrets.DISCORD_WEBHOOK }}
